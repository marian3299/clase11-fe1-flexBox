<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pizza & Front</title>
</head>

<body>
    <header>
        <div class="padre">
            <img src="img/Logo.png" alt="Logo">


            <div class="container1">
                <ul class="hijo1 list">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </div>

        </div>
    </header>
    <main>

        <div class="block1">
            <h3>Envio gratis <span class="block1-txt">comprando</span> 2 pizzas</h3>
        </div>
        <div class="block2">
            <h3>Podio de pizzas</h3>
            <h4>Pizza top 5</h4>

            <div class="main-padre2 ">
                <ol class="block2-list">
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/PizzaFalling.jpg" alt="Pizza Falling" class="block2-img">
            </div>
        </div>


    </main>
    <footer>
        <div class="padre1-footer">
            <ul class="list footer-list">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
            <img src="img/Logo.png" alt="Logo" class="footer-img">
        </div>
    </footer>
</body>

</html>
